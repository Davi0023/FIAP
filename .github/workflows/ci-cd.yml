name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: davi0023/fiap.web.challenge:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install docker-compose -y

    - name: Pull the latest image
      run: docker pull davi0023/fiap.web.challenge:latest

    - name: Deploy with Docker Compose
      run: |
        cd $GITHUB_WORKSPACE
        docker-compose -f C:\Users\davig\OneDrive\Aulas\Análise e Desenvolvimento de Sistemas\FIAP - Graduação\Aulas\2o Ano\Fase 6\Cap. 6\Atividade\Cap.7\CNET\Fiap.Web.Challenge\docker-compose.yml up -d
